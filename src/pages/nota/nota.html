<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Nota
    </ion-title>
    <ion-buttons end>
      <button ion-button on-click="RightButton()" icon-only>
        <ion-icon [name]="rightButton"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-card id="nota-card21">
    <ion-list [ngSwitch]="editing">
      <ion-item id="nota-list-item-container2" on-click="Edit()" *ngSwitchDefault>
        <div id="nota-markdown3" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{text}}
          </p>
        </div>
      </ion-item>
      
      <form id="nota-form5" >
        <ion-item id="nota-input5" *ngSwitchCase="true">
          <ion-input type="text" placeholder="" [(ngModel)]="editText" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </form>
    </ion-list>
  </ion-card>
</ion-content>
