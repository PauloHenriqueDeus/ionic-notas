<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Nota
    </ion-title>
    <ion-buttons end>
      <button ion-button on-click="RightButton()" icon-only>
        <ion-icon [name]="rightButton"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-card id="nota-card21">
    <ion-list>
      <ion-item id="nota-list-item-container2" on-click="Edit()" [hidden]="editing">
        <div id="textContainer" #textContainer class="textArea">
          {{text}}
        </div>
      </ion-item>
      
      <form id="nota-form5" >
        <ion-item id="nota-input5" [hidden]="!editing">
          <textarea id="notaInput" class="textArea" #notaInput type="text" placeholder="" rows="1" maxLength="500" (input)="ResizeInput()" clearInput [(ngModel)]="editText" [ngModelOptions]="{standalone: true}"></textarea>
        </ion-item>
      </form>
    </ion-list>
  </ion-card>
</ion-content>
