<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Notas
    </ion-title>
    <ion-buttons end>
      <button ion-button on-click="AddNota()" icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">  
  <ion-list id="notas-list1">
    <ion-item-sliding *ngFor="let nota of notas">
      <ion-item color="none" on-click="goToNota(nota)">
        <ion-icon name="ionic" item-left></ion-icon>
        {{nota.name}}
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
