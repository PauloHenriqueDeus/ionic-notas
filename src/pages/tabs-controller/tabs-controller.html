<ion-tabs #tabs id="tabsController-tabs1">

  <ion-tab (ionSelect)="DisableEdit()" [root]="tab2Root" tabTitle="List" tabIcon="list" id="tabsController-tab2"></ion-tab>
  <ion-tab [root]="tab3Root" [enabled]="configEnable" tabTitle="Settings" tabIcon="settings" id="tabsController-tab3"></ion-tab>
</ion-tabs>
